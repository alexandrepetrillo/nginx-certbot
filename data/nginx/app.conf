            set $prerender 1;
        }
        if ($args ~ "_escaped_fragment_|prerender=1") {
            set $prerender 1;
        }
        if ($http_user_agent ~ "Prerender") {
            set $prerender 0;
        }
        if ($prerender = 1) {
            #rewrite ^/(.*)$ /_prerender_/$1 break;
	    root /var/www/horodateur-app/_prerender_;        
	}
	try_files $uri $uri/index.html /index.html;
    }
}

