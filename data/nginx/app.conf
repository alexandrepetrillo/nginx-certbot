upstream host_service {
    server 172.18.0.1:8080; 
}

map $http_accept $webp_suffix {
    default "";
    "~*webp" ".webp";
}

server {
    listen 80;
    server_name dev.horodateur.me;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
    
}

server {
    listen 443 ssl;
    server_name dev.horodateur.me;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/dev.horodateur.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.horodateur.me/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    gzip on;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types application/atom+xml application/geo+json application/javascript application/x-javascript application/json application/ld+json application/manifest+json application/rdf+xml application/rss+xml application/vnd.ms-fontobject application/wasm application/x-web-app-manifest+json application/xhtml+xml application/xml font/eot font/otf font/ttf image/bmp image/svg+xml text/cache-manifest text/calendar text/css text/javascript text/markdown text/plain text/xml text/vcard text/vnd.rim.location.xloc text/vtt text/x-component text/x-cross-domain-policy;    
    gzip_disable "MSIE [1-6]\.";
    gzip_buffers 16 8k;

    # Ajouter les headers de contrôle d'accès CORS
    add_header    'Access-Control-Allow-Origin' 'http://dev.horodateur.me,https://dev.horodateur.me' always;
    add_header    'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header    'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept' always;
    add_header    'Access-Control-Allow-Credentials' 'true' always;

   location ~ \.(png|jpe?g)XXXXXXXXXX$ {
       add_header Vary "Accept-Encoding";
       add_header "Access-Control-Allow-Origin" "*";
       add_header Cache-Control "public, no-transform";
       access_log off;
       log_not_found off;
       expires max;
       try_files $uri$webp_suffix $uri =404;
    }

    location /rest/ {
        proxy_pass http://host_service/;
        proxy_set_header    Host               $host;
        proxy_set_header    X-Real-IP          $remote_addr;
        proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Host   $host;
        proxy_set_header    X-Forwarded-Server $host;
        proxy_set_header    X-Forwarded-Port   $server_port;
        proxy_set_header    X-Forwarded-Proto  $scheme;
    }

    location / {
    	root /var/www/horodateur-app;
        #try_files $uri /index.html;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
	#auth_basic           "Only for testing!";
    	#auth_basic_user_file /etc/nginx/conf.d/htpasswd;   

        set $prerender 0;
        if ($http_user_agent ~* "\sdaum[/|\\s]|\sdeusu/|(?:^|\\s)site|@[a-z]|\\(at\\)[a-z]|\\[at\\][a-z]|^12345|^<|^ace explorer|^acoon|^active|^ad muncher|^ahc/|^anglesharp/|^anonymous|^apache|^applicationhealthservice|^arachni/|^astute srm|^avsdevicesdk/|^axios/|^bidtellect/|^biglotron|^blackboard safeassign|^blocknote.net|^blogtrottr/|^browsershots|^cakephp|^camo asset proxy|^captivenetworksupport|^castro|^clamav[\\s/]|^cobweb/|^coccoc|^collectd/|^custom$|^dap |^datadog agent/|^davclnt|^deluge|^discourse|^dispatch/\\d|^disqus/|^duckduckgo|^evernote clip resolver|^facebook|^faraday|^fdm[/\\s]\\d|^flashget|^friendica|^getright/|^gigablastopensource|^googal|^goose|^gozilla/|^greenbrowser|^hatena|^hexometer|^hobbit|^hotzonu|^hwcdn/|^infox-wisg|^ingrid/\\d|^integrity/|^jeode/|^jetbrains|^jetty/|^jigsaw|^libwww|^linkdex|^lwp-|^lwp::simple|^mailchimp\\.com$|^metauri|^microsoft bits|^microsoft data|^microsoft office existence|^microsoft office protocol discovery|^microsoft windows network diagnostics|^microsoft-cryptoapi|^microsoft-webdav-miniredir|^monit|^movabletype|^mozilla/\\d\\.\\d \\(compatible;?\\)$|^my browser$|^navermailapp|^netsurf|^ning|^node-superagent|^notetextview|^nuzzel|^octopus|^offline explorer|^ossproxy|^pagething|^panscient|^perimeterx|^photon/|^php|^postman|^postrank|^prometheus/|^python|^ramblermail|^restsharp/|^robozilla/|^ruby$|^scrapy|^seo|^shareaza|^shortlinktranslate|^sistrix|^sixy.ch/|^smallproxy|^snap$|^snapchat|^space bison|^spotify/|^sprinklr|^svn|^swcd |^t-online browser|^taringa|^test certificate info|^the knowledge ai|^thinklab|^thumb|^traackr.com|^transmission|^tumblr/|^ucmore|^upflow/|^user_agent|^vbulletin|^venus/fedoraplanet|^w3c|^webcopier|^wget|^whatsapp|^whatweb|^www-mechanize|^xenu link sleuth|^xymon|^yahoo|^yandex|^zabbix|^zdm/\\d|^zmeu$|adbeat\\.com|amiga|appinsights|archive|ask jeeves/teoma|bit.ly/|bluecoat drtr|bot|browsex|burpcollaborator|capture|catch|check|chrome-lighthouse|chromeframe|client|cloud|crawl|cron|daemon|darebo